<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="profile-card">
        <div class="imagebox">
            <img class="image" src="./images/bg-pattern-card.svg" alt="">

            <div class="avatarbox">
                <img class="avatar" src="./images/image-victor.jpg" alt="">
            </div>
        </div>

        <div class="contentbox">
             <p class="info"><span class="name">Victor Crest</span> <span class="age">26</span></p>
             <p class="location">London</p>
        </div>

        <div class="statsbox">
            <div class="column">
                <p class="count">80K</p>
                <p class="category">Followers</p>
            </div>

            <div class="column">
                <p class="count">803K</p>
                <p class="category">Likes</p>
            </div>

            <div class="column">
                <p class="count">1.4K</p>
                <p class="category">Photos</p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
